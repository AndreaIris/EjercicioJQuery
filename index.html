<!DOCTYPE html>
<html>
<head>
    <title>Mi Página Web con JQuery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="titulo" class="text-center my-4">¡Mirá la siguiente imagen!</h1>
        <div class="d-flex justify-content-center mb-4">
            <button id="ocultar" class="btn btn-primary mr-2">Ocultar imagen</button>
            <button id="mostrar" class="btn btn-secondary">Mostrar imagen</button>
        </div>
        <div class="d-flex justify-content-center">
            <img id="imagen" src="img/pexels-thatguycraig000-1563356.jpg" alt="Mi imagen" class="img-fluid">
        </div>
    </div>
    <script>
        $("#ocultar").click(function() {
            $("#imagen").hide();
            $("#titulo").text("¡No tenemos ninguna imagen!");
        });
        $("#mostrar").click(function() {
            $("#imagen").show();
            $("#titulo").text("¡Mirá la siguiente imagen!");
        });
    </script>
</body>
</html>
